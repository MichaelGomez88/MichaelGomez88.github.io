<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janine Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #faa5d1;
            color: white;
            text-align: center;
            margin-top: 50px;
            font-family: 'Comfortaa'; font-size: 22px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .login-container {
            font-family: 'Comfortaa', sans-serif;
            background-color: white;
            color: #ff69b4;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 0;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .quiz-container {
            background-color: azure;
            color: #ff69b4;
            text-align: center;
            padding: 20px 20px 40px 20px;
            border-radius: 15px;
            position: relative;
            z-index: 0;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.473);
        }

        .quiz-question{
            font-size: 22px;
            font-weight: bold;

            margin-bottom: 15px;
            color: #ff69b4;
        }

        .quiz-option {
            background-color: #ffebf2;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        input[type="radio"]:checked + label {
            background: #ffb6c1;
            color: white;
        }

        .quiz-option input[type="radio"] {
            display: none;
        }

        .quiz-option label {
            display: block;
            padding: 12px;
            background: #ffe6f0;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            color: #ff69b4;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .quiz-option label:hover {
            background: #ffb6c1;
            color: white;
        }

        .hidden {
            display: none;
        }

        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff69b4;
            text-align: center;
        }

        .quiz-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #ff69b4;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .quiz-button:hover {
            background: #e05297;
        }

        .hidden {
            display: none;
        }    
        .container {
            margin-top: 10%;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
        }
        .options {
            margin: 20px;
        }
        .options label {
            display: block;
            margin: 5px;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: #ff69b4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #ffe6ea;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Use your super top secret sign-in I gave you</h2>

        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit" class="quiz-button">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>


    <div id="quizSection" class="hidden">
        <div class="quiz-container">
            <h2>Now for true quizzing</h2>
            <span style="display:block;text-align:left;"></span>
            <span class="w3-text" style="padding:0 20px 30px 20px">
                <b></b><br>
            </span>
        </span></h2>

        <p class="quiz-question">What's the main character's name in Threat Level Midnight??</p>
        
        <form id="quizForm">
            <div class="quiz-option">
                <input type="radio" name="quiz" id="option1" value="Agent Michael Scarn">
                <label for="option1">Agent Michael Scarn</label>
            </div>

            <div class="quiz-option">
                <input type="radio" name="quiz" id="option2" value="Michael Scott">
                <label for="option2">Michael Scott</label>
            </div>

            <div class="quiz-option">
                <input type="radio" name="quiz" id="option3" value="Milo">
                <label for="option3">Milo</label>
            </div>

            <div class="quiz-option">
                <input type="radio" name="quiz" id="option4" value="Golden Face">
                <label for="option4">Golden Face</label>
            </div>

            <button type="button" class="quiz-button" onclick="checkAnswer()">Submit Â»</button>
            <button type="button" class="quiz-button hidden" id="nextButton" onclick="loadNextQuestion()">Next</button>
        </form>

        <div id="result"></div>

    <script>
        const correctUsername = "guadalupe"
        const correctPassword = "neen151617"

        const questions = [
            {
                question: "What's the main character's name in Threat Level Midnight?",
                options: [
                    {value: "Agent Michael Scarn", label: "Agent Michael Scarn"},
                    {value: "Michael Scott", label: "Michael Scott"},
                    {value: "Milo", label: "Milo"},
                    {value: "Golden Face", label: "Golden Face"},
                ],
                correctAnswer: "Agent Michael Scarn"
            },
            {
                question: "What is my middle name????",
                options: [
                    {value: "Ezekiel", label: "Ezekiel"},
                    {value: "Jamiroquai", label: "Jamiroquai"},
                    {value: "Ethan", label: "Ethan"},
                    {value: "Jarvis", label: "Jarvis"},
                ],
                correctAnswer: "Ethan"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.querySelector(".quiz-question").innerHTML = question.question;

            question.options.forEach((option, index) => {
            document.getElementById(`option${index + 1}`).value = option.value;
            document.querySelector(`label[for="option${index + 1}"]`).innerHTML = option.label;
            });

        // Reset any previous selections
        document.querySelectorAll('input[name="quiz"]').forEach(input => input.checked = false);

        // Hide the result and next button for the next question
        document.getElementById("result").innerHTML = "";
        document.getElementById("nextButton").classList.add("hidden");
        document.querySelector('.quiz-button').classList.remove("hidden");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let enteredUser = document.getElementById("username").value;
            let enteredPass = document.getElementById("password").value;
            let loginMessage = document.getElementById("loginMessage");

            if (enteredUser === correctUsername && enteredPass === correctPassword) {
                loginMessage.innerHTML = "Let's gooooo!";
                loginMessage.style.color = "Lightgreen";

                document.querySelector(".login-container").classList.add("hidden");
                document.getElementById("quizSection").classList.remove("hidden");
            } else {
                loginMessage.innerHTML = "You're not Janine...";
                loginMessage.style.color = "red";
            }
        });

        function checkAnswer() {
            let selected = document.querySelector('input[name="quiz"]:checked');
            let resultDiv = document.getElementById("result");
            let nextButton = document.getElementById("nextButton");
            let submitButton = document.querySelector('.quiz-button');

            if (!selected) {
                resultDiv.innerHTML = "Please select an answer!";
                resultDiv.style.color = "yellow";
                return;
            }
            if (selected.value === questions[currentQuestionIndex].correctAnswer) {
                resultDiv.innerHTML = "Correct!";
                resultDiv.style.color = "lightgreen";
                nextButton.classList.remove("hidden");
                submitButton.classList.add("hidden");
            } else {
                resultDiv.innerHTML = "Incorrect!";
                resultDiv.style.color = "red";
            }
        }

        function loadNextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex >= questions.length) {
                document.querySelector(".quiz-container").innerHTML = "<h2>You're done!</h2><p>Great job!</p>";
            return;
            }       

            const question = questions[currentQuestionIndex];
            document.querySelector(".quiz-question").innerHTML = question.question;

            question.options.forEach((option, index) => {
                document.getElementById(`option${index + 1}`).value = option.value;
                document.querySelector(`label[for="option${index + 1}"]`).innerHTML = option.label;
            });

            document.querySelectorAll('input[name="quiz"]').forEach(input => input.checked = false);
    
            document.getElementById("result").innerHTML = "";
            document.getElementById("nextButton").classList.add("hidden");
            document.querySelector('.quiz-button').classList.remove("hidden");
        }

    </script>

</body>
</html>
