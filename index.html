<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janine Website</title>
    <style>
        body {
            background-color: #faa5d1;
            color: white;
            text-align: center;
            margin-top: 50px;
            font-family: 'Comfortaa'; font-size: 22px;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }    
        .container {
            margin-top: 10%;
        }
        .question {
            font-size: 24px;
            font-weight: bold;
        }
        .options {
            margin: 20px;
        }
        .options label {
            display: block;
            margin: 5px;
            cursor: pointer;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            color: #ff69b4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #ffe6ea;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Please enter your birthday!</h2>

    <form id="birthdayForm">
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" required>
        <input type="submit" value="Check">
    </form>

    <div id="message"></div>

    <div id="quizSection" class="hidden">
        <h2>Quiz Time! üéâ</h2>
        <div class="question">What is the capital of France?</div>
        <div class="options">
            <label><input type="radio" name="quiz" value="London"> London</label>
            <label><input type="radio" name="quiz" value="Berlin"> Berlin</label>
            <label><input type="radio" name="quiz" value="Paris"> Paris</label>
            <label><input type="radio" name="quiz" value="Madrid"> Madrid</label>
        </div>
        <button class="button" onclick="checkAnswer()">Submit Answer</button>
        <div id="result"></div>
    </div>

    <script>
        function checkBirthday(event) {
            event.preventDefault(); // Prevent form submission

            let inputDate = document.getElementById("birthday").value;
            let specialDate = "2000-03-05"; // Change this to the correct birthday

            let messageDiv = document.getElementById("message");

            if (!inputDate) {
                messageDiv.innerHTML = "Please enter a date.";
                messageDiv.style.color = "yellow";
                return;
            }

            if (inputDate === specialDate) {
                messageDiv.innerHTML = "üéâ Birthday verified! Starting the quiz... üéÇ";
                messageDiv.style.color = "lightgreen";
                
                // Hide birthday form and show quiz
                document.getElementById("birthdayForm").classList.add("hidden");
                document.getElementById("quizSection").classList.remove("hidden");
            } else {
                messageDiv.innerHTML = "‚ùå Sorry, that's not the correct birthday.";
                messageDiv.style.color = "red";
            }
        }

        function checkAnswer() {
            let selected = document.querySelector('input[name="quiz"]:checked');
            let resultDiv = document.getElementById("result");
            if (!selected) {
                resultDiv.innerHTML = "Please select an answer!";
                resultDiv.style.color = "yellow";
                return;
            }
            if (selected.value === "Paris") {
                resultDiv.innerHTML = "Correct! üéâ";
                resultDiv.style.color = "lightgreen";
            } else {
                resultDiv.innerHTML = "Incorrect! ‚ùå The correct answer is Paris.";
                resultDiv.style.color = "red";
            }
        }
    </script>

</body>
</html>
